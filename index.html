<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Profile</title>
    <link rel="stylesheet" type="text/css" href="styles.css"> 

</head>
<body>
    <div id="container">
        <div id="label">Student Profile</div>
        <div class="form-container">
            <div class="form-group">
                <label for="studentId"class="required">Student ID:</label>
                <input type="text" id="studentId" name="studentId" required>
            </div>
            <div class="form-group">
                <label for="firstName"class="required">First Name:</label>
                <input type="text" id="firstName" name="firstName" required>
                <label for="lastName"class="required">Last Name:</label>
                <input type="text" id="lastName" name="lastName" required>
            </div>
            <div class="form-group">
                <label>Gender:</label>
                <div class="gender-options">
                    <div class="gender-option">
                        <input type="radio" id="male" name="gender" value="Male" >
                        <label for="male">Male</label>
                    </div>
                    <div class="gender-option">
                        <input type="radio" id="female" name="gender" value="Female" >
                        <label for="female">Female</label>
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label for="dateOfBirth"class="required">Date of Birth:</label>
                <input type="date" id="dateOfBirth" name="dateOfBirth" required>
            </div>
            <div class="form-group">
                <label for="address">Address:</label>
                <input type="text" id="address" name="address">
            </div>
            <div class="form-group">
                <label for="city">City:</label>
                <input type="text" id="city" name="city">
                <label for="country">Country:</label>
                <input type="text" id="country" name="country">
            </div>
            <div class="form-group">
                <label for="tel">Tel:</label>
                <input type="text" id="tel" name="tel" placeholder="0569999999">
            </div>
            <div class="form-group">
                <button type="button" onclick="viewStudent()">View</button>
                <button type="button" onclick="insertStudent()">Insert</button>
                <button type="button" onclick="updateStudent()">Update</button>
                <button type="button" onclick="clearFields()">Clear</button>
            </div>
        </div>
    </div>

    // myScript code
    <script>
function viewStudent() {
    const studentId = document.getElementById('studentId').value;

    fetch('index.php', {
        method: 'POST',
        body: new URLSearchParams({
            operation: 'view',
            studentId: studentId,
        }),
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
    })
    .then(response => response.json()) 
    .then(data => {
        console.log('Raw Response:', data);  

        if (data.hasOwnProperty('error')) {
            if (data.error === 'Student not found') {
                alert('Sorry, the student with ID ' + studentId + ' was not found. Please check the ID and try again.');            } else {
                console.error(data.error);
            }
        } else {
            document.getElementById('firstName').value = data.firstName;
            document.getElementById('lastName').value = data.lastName;

            const genderOptions = document.querySelectorAll('input[name="gender"]');
            genderOptions.forEach(option => {
                option.checked = option.value === data.gender;
            });

            document.getElementById('dateOfBirth').value = data.dateOfBirth;
            document.getElementById('address').value = data.address;
            document.getElementById('city').value = data.city;
            document.getElementById('country').value = data.country;
            document.getElementById('tel').value = data.tel;
        }
    })
    .catch(error => console.error('Error:', error));
}
function clearFields() {
            document.getElementById('studentId').value = '';
        document.getElementById('firstName').value = '';
        document.getElementById('lastName').value = '';
        document.getElementById('dateOfBirth').value = '';
        document.getElementById('address').value = '';
        document.getElementById('city').value = '';
        document.getElementById('country').value = '';
        document.getElementById('tel').value = '';

        //  gender 
        const genderOptions = document.querySelectorAll('input[name="gender"]');
        genderOptions.forEach(option => option.checked = false);
        }

    

function insertStudent() {
    const newStudentId = document.getElementById('studentId').value;
    const newFirstName = document.getElementById('firstName').value;
    const newLastName = document.getElementById('lastName').value;
    const genderRadioButton = document.querySelector('input[name="gender"]:checked');
    const newGender = genderRadioButton ? genderRadioButton.value : '';
    const newDateOfBirth = document.getElementById('dateOfBirth').value;
    const newAddress = document.getElementById('address').value;
    const newCity = document.getElementById('city').value;
    const newCountry = document.getElementById('country').value;
    const newTel = document.getElementById('tel').value;

    if (!newStudentId || !newFirstName || !newLastName  || !newDateOfBirth) {
        alert('fill the fileds that have a red star beside it!.');
        return; 
    }

    fetch('index.php', {
        method: 'POST',
        body: new URLSearchParams({
            operation: 'insert',
            newStudentId: newStudentId,
            newFirstName: newFirstName,
            newLastName: newLastName,
            newGender: newGender,
            newDateOfBirth: newDateOfBirth,
            newAddress: newAddress,
            newCity: newCity,
            newCountry: newCountry,
            newTel: newTel
        }),
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
    })
    .then(response => response.text())
    .then(data => {
        console.log(data);

        if (data.includes('Student inserted successfully')) {
            alert(' the new student inserted successfully!');
            clearFields();
        } else {
            alert('Error inserting student. Please try again.');
        }
    });
}function updateStudent() {
    const studentIdToUpdate = document.getElementById('studentId').value;
    const updatedFirstName = document.getElementById('firstName').value;
    const updatedLastName = document.getElementById('lastName').value;
    const genderRadioButton = document.querySelector('input[name="gender"]:checked');
    const updatedGender = genderRadioButton ? genderRadioButton.value : '';
    const updatedDateOfBirth = document.getElementById('dateOfBirth').value;  
    const updatedAddress = document.getElementById('address').value;
    const updatedCity = document.getElementById('city').value;
    const updatedCountry = document.getElementById('country').value;
    const updatedTel = document.getElementById('tel').value;

    fetch('index.php', {
        method: 'POST',
        body: new URLSearchParams({
            operation: 'update',
            studentIdToUpdate: studentIdToUpdate,
            updatedFirstName:updatedFirstName,
            updatedLastName: updatedLastName,
            updatedGender: updatedGender,
            updatedDateOfBirth: updatedDateOfBirth,
            updatedAddress: updatedAddress,
            updatedCity: updatedCity,
            updatedCountry: updatedCountry,
            updatedTel: updatedTel
        }),
        headers: {
            'Content-Type': 'application/x-www-form-urlencoded',
        },
    })
    .then(response => response.text())
    .then(data => {
        console.log(data);
    })
    .catch(error => console.error('Error:', error));
}
       
    </script>
</body>
</html>
